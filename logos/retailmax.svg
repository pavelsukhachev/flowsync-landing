<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- RetailMax - Retail tech with shopping bag and growth arrow -->
  <defs>
    <linearGradient id="retailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Mark - Modern shopping bag with upward arrow -->
  <g transform="translate(10, 8)">
    <!-- Shopping bag -->
    <path d="M4 8 L4 20 C4 21 5 22 6 22 L14 22 C15 22 16 21 16 20 L16 8 Z" 
          fill="url(#retailGradient)"/>
    <!-- Bag handles -->
    <path d="M7 8 L7 5 C7 3 8 2 10 2 C12 2 13 3 13 5 L13 8" 
          fill="none" 
          stroke="#d97706" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <!-- Growth arrow inside bag -->
    <path d="M8 16 L10 12 L12 14" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <line x1="10" y1="18" x2="10" y2="12" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <text x="35" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600">
    <tspan fill="#1e293b">Retail</tspan><tspan fill="#f59e0b">Max</tspan>
  </text>
</svg>