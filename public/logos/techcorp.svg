<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- TechCorp - Modern tech company with geometric circuit-inspired design -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Mark - Abstract geometric shape representing connectivity -->
  <g transform="translate(8, 8)">
    <!-- Hexagon with circuit nodes -->
    <path d="M12 2 L20 7 L20 17 L12 22 L4 17 L4 7 Z" fill="none" stroke="url(#techGradient)" stroke-width="2"/>
    <!-- Connection nodes -->
    <circle cx="12" cy="2" r="2" fill="url(#techGradient)"/>
    <circle cx="20" cy="7" r="2" fill="url(#techGradient)"/>
    <circle cx="20" cy="17" r="2" fill="url(#techGradient)"/>
    <circle cx="12" cy="22" r="2" fill="url(#techGradient)"/>
    <circle cx="4" cy="17" r="2" fill="url(#techGradient)"/>
    <circle cx="4" cy="7" r="2" fill="url(#techGradient)"/>
    <!-- Center node -->
    <circle cx="12" cy="12" r="3" fill="url(#techGradient)"/>
  </g>
  
  <!-- Company Name -->
  <text x="36" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#1e293b">
    Tech<tspan fill="#0ea5e9">Corp</tspan>
  </text>
</svg>