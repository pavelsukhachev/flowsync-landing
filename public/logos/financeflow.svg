<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- FinanceFlow - Financial tech with flowing chart design -->
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Mark - Abstract flow chart representing financial growth -->
  <g transform="translate(8, 10)">
    <!-- Upward trending bars with flow -->
    <path d="M2 18 L2 14 L6 14 L6 10 L10 10 L10 6 L14 6 L14 2" 
          fill="none" 
          stroke="url(#financeGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Flow arrow -->
    <path d="M11 5 L14 2 L17 5" 
          fill="none" 
          stroke="url(#financeGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Base line -->
    <line x1="0" y1="20" x2="18" y2="20" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="32" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600">
    <tspan fill="#1e293b">Finance</tspan><tspan fill="#10b981">Flow</tspan>
  </text>
</svg>